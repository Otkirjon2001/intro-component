<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign up form</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/styles.min.css"> -->
</head>

<body>
  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <h1 class="visually-hidden">Intro Component</h1>
    <div class="container">
      <!-- HERO -->
      <section class="hero">
        <div class="min-container hero__container">
          <p class="hero__top-text">frontend and backend</p>
          <div class="hero__content">
            <h2 class="hero__heading">Learn to program by watching professionals</h2>
            <p class="hero__text">See how experienced developers solve problems in real time</p>
          </div>
        </div>
        <div class="hero__bottom about-prices">
          <p class="about-prices__text"><strong>Try it free 7 days,</strong> then $20/mo</p>
        </div>
      </section>
      <!-- CONTACT -->
      <section class="contact">
        <div class="min-container contact__container">
          <h2 class="contact__heading">Sign up for the course and get free 7 days</h2>
          <form class="contact__form" action="https://echo.htmlacademy.ru" method="post">
            <input class="contact__input" type="text" name="user-name" placeholder="Name" aria-label="user-name" required>
            <input class="contact__input" type="text" name="last-name" placeholder="Last Name" aria-label="user-last-name" required>
            <input class="contact__input" type="email" name="email-address"
            placeholder="Email Address" aria-label="user-email-address"  required>
            <input class="contact__input" type="password" name="password" placeholder="Password" aria-label="user-password" required>
            <button class="contact__button" type="submit" >Claim your free trial</button>
          </form>
          <div class="contact__bottom conditions">
            <p class="conditions__text">By clicking the button, you are agreeing to our
              <a class="conditions__link" href="#">Terms and Services</a>
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>
<script src="js/main.js"></script>
</body>

</html>
