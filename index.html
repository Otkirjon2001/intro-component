<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign up form</title>
  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main-content">
    <div class="container main-container">
      <section class="hero">
        <div class="min-container hero-min-container">
          <p class="hero-top-text">frontend and backend</p>
          <div class="hero-content">
            <h2 class="hero-heading">Learn to program by watching professionals</h2>
            <p class="hero-text">See how experienced developers solve problems in real time</p>
          </div>
        </div>
        <div class="about-prices">
          <p class="about-prices-text"><strong>Try it free 7 days,</strong> then $20/mo</p>
        </div>
      </section>
      <section class="contact">
        <div class="min-container contact-min-container">
          <h2 class="contact-heading">Sign up for the course and get free 7 days</h2>
          <form class="contact-form" action="https://echo.htmlacademy.ru" method="get">
            <input class="user-name form-input" type="text" name="user-name" aria-label="user-name" placeholder="Name"
              required>
            <input class="user-last-name form-input" type="text" name="last-name" aria-label="user-last-name"
              placeholder="Last Name" required>
            <input class="user-email-address form-input" type="email" name="email-address"
              aria-label="user-email-address" placeholder="Email Address" required>
            <input class="user-password form-input" type="password" name="password" aria-label="user-password"
              placeholder="Password" required>
            <button type="submit" class="form-button">Claim your free trial</button>

          </form>
          <div class="contact-bottom">
            <p class="contact-bottom-text">By clicking the button, you are agreeing to our <a
                class="contact-bottom-link" href="#">Terms and Services</a></p>
          </div>
        </div>
      </section>
    </div>
  </main>



  <script src="js/main.js"></script>
</body>

</html>
